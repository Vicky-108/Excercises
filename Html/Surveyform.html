<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Surveyform</title>
</head>
<style>
    body{
        background-color:lightgrey;
    }
  .container{
   
    font-size: 16px;
}.col-lg-8{
    padding: 20px;
}
#survey-form{
    width: 600px;
    display: flex;
    flex-direction: column;
    
}
    

</style>
<body>
    <div class="container ">
        <div class="row align-center">
            
            <div class="col-lg-4">
              
            <div class="col-lg-8  bg-info" >
                <div id="form-container">
<div>
                    <form action="" id="survey-form">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" >
                    
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" >
                    
                    <label for="age" id="number-label">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" >
                    
                    <label for="role">Which option best describes your current role?</label>
                    <select name="role" id="dropdown">
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="prefernottosay">Prefer not to say</option>
                        <option value="others">Others</option>
                      </select>
            
                      <label for="recommand">Would you recommend freeCodeCamp to a friend?</label>
                      <div class="box">
                        <input type="radio" name="definitely">
                        <label for="definitely">Definitely</label> <br>
                       <input type="radio" name="maybe">
                    <label for="maybe">Maybe</label> <br>
                   
                    <input type="radio" name="notsure">
                    <label for="notsure">Not sure</label> <br>
                   
                </div>
                    <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                    <select name="role" id="dropdown">
                        <option value="challenge">Challenge</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                        </select>
                    
                        <label>What would you like to see improved? (Check all that apply)</label>
                      <div class="box">
                        <input type="checkbox"> <label for="">Front-end Projects</label>  <br>
                        <input type="checkbox"> <label for="">Back-end Projects</label> <br> 
                        <input type="checkbox"> <label for="">Data Visualization</label>  <br>
                        <input type="checkbox"> <label for="">Challenges</label> <br>
                        <input type="checkbox"> <label for="">Open Source Community</label> <br> 
                        <input type="checkbox"> <label for="">Gitter help rooms</label>  <br>
                        <input type="checkbox"> <label for="">Videos</label>  <br>
                        <input type="checkbox"> <label for="">City Meetups</label> <br> 
                        <input type="checkbox"> <label for="">Wiki</label>  <br>
                        <input type="checkbox"> <label for="">Forum</label>  <br>
                        <input type="checkbox"> <label for="">Additional Courses</label> <br> 
                    </div>
                     <p>Any comments or suggestions?</p>
                    <textarea name="comment" id="" cols="30" rows="10" placeholder="enter your comment"></textarea>
            <button class="btn-primary" type="submit" >Submit</button>
                </form>
           
        </div>
  
            </div>
        
        </div>
        </div>
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
      
        
             
  
  
  
    </div>
    

</body>
</html>
