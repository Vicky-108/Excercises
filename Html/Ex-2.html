<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script >

    var xmlobj = new XMLHttpRequest();
    
 
    xmlobj.onreadystatechange = function(){
    console.log(this.responseText);
    var jsobj = JSON.parse(this.responseText);
    document.getElementById("id1").innerHTML=jsobj.title;
    document.getElementById("id2").innerHTML=jsobj.body;
        
    
}
 
function getValue(){
  var url="https://jsonplaceholder.typicode.com/posts/"+document.getElementById("userid").value;
  xmlobj.open("GET",url,true);
  xmlobj.send();
}



</script>
</head>

<body>
  Enter id: <input type="text" id="userid">
<h1 id="id1"></h1> 
<p id="id2"></p>
<button type="button" onclick="getValue()">Click</button>

</body>
</html>
